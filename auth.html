<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입 - AI카</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.3s ease;
        }
        .auth-tab.active {
            color: #2563eb;
            border-bottom: 3px solid #2563eb;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }
        .auth-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .auth-button:hover {
            transform: translateY(-2px);
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message.error {
            background: #fee2e2;
            color: #dc2626;
        }
        .message.success {
            background: #d1fae5;
            color: #059669;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #2563eb;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">로그인</div>
                <div class="auth-tab" onclick="switchTab('register')">회원가입</div>
            </div>

            <div id="login-form" class="auth-form active">
                <div id="login-message" class="message" style="display: none;"></div>
                <div class="form-group">
                    <label for="login-username">사용자명</label>
                    <input type="text" id="login-username" placeholder="사용자명을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="login-password">비밀번호</label>
                    <input type="password" id="login-password" placeholder="비밀번호를 입력하세요">
                </div>
                <button class="auth-button" onclick="login()">로그인</button>
            </div>

            <div id="register-form" class="auth-form">
                <div id="register-message" class="message" style="display: none;"></div>
                <div class="form-group">
                    <label for="register-username">사용자명</label>
                    <input type="text" id="register-username" placeholder="사용자명을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="register-email">이메일</label>
                    <input type="email" id="register-email" placeholder="이메일을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="register-password">비밀번호</label>
                    <input type="password" id="register-password" placeholder="6자 이상 입력하세요">
                </div>
                <button class="auth-button" onclick="register()">회원가입</button>
            </div>

            <div class="back-link">
                <a href="index.html">메인으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script>
        // URL 파라미터 확인
        const urlParams = new URLSearchParams(window.location.search);
        const tabFromUrl = urlParams.get('register');
        
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }
        
        // 페이지 로드 시 URL 파라미터에 따라 탭 전환
        if (tabFromUrl === 'true') {
            switchTab('register');
        }

        function showMessage(form, type, message) {
            const msgDiv = document.getElementById(form + '-message');
            msgDiv.textContent = message;
            msgDiv.className = 'message ' + type;
            msgDiv.style.display = 'block';
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 5000);
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();

                if (response.ok) {
                    showMessage('login', 'success', data.message);
                    setTimeout(() => {
                        window.location.href = 'forum.html';
                    }, 1000);
                } else {
                    showMessage('login', 'error', data.error);
                }
            } catch (error) {
                showMessage('login', 'error', '서버 오류가 발생했습니다.');
            }
        }

        async function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    showMessage('register', 'success', data.message);
                    setTimeout(() => {
                        switchTab('login');
                    }, 1500);
                } else {
                    showMessage('register', 'error', data.error);
                }
            } catch (error) {
                showMessage('register', 'error', '서버 오류가 발생했습니다.');
            }
        }

        // Enter key support
        document.getElementById('login-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        document.getElementById('register-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });
    </script>
</body>
</html>
