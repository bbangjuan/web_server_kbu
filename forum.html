        .post-header {

        .modal {

            top: 0;

            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
        }
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .modal-title {
            font-size: 2rem;
            font-weight: 700;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #64748b;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
        }
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        .comments-section {
            margin-top: 30px;
            border-top: 2px solid #e5e7eb;
            padding-top: 30px;
        }
        .comment-form {
            margin-bottom: 30px;
        }
        .comments-list {
            display: grid;
            gap: 20px;
        }
        .comment-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #2563eb;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .comment-author {
            font-weight: 600;
            color: #2563eb;
        }
        .comment-date {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .comment-content {
            color: #475569;
            line-height: 1.6;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar" style="position: relative;">
        <div class="nav-container">

                <li><a href="index.html#levels">Î†àÎ≤®</a></li>
                <li><a href="index.html#benefits">Ïû•Ï†ê</a></li>
                <li><a href="forum.html">Í≤åÏãúÌåê</a></li>
            </ul>
            <div class="user-info">

                <button class="btn btn-secondary" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
            </div>
        </div>
    </nav>

    <div class="forum-container">
        <div class="forum-header">
            <h1>üí¨ Ïª§ÎÆ§ÎãàÌã∞ Í≤åÏãúÌåê</h1>
            <button class="btn btn-primary" onclick="openPostModal()">ÏÉà Í∏Ä ÏûëÏÑ±</button>
        </div>

        <div id="post-list" class="post-list">
            <!-- Í≤åÏãúÍ∏Ä Î™©Î°ù -->
        </div>
    </div>

    <!-- Í≤åÏãúÍ∏Ä ÏûëÏÑ± Î™®Îã¨ -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">ÏÉà Í∏Ä ÏûëÏÑ±</h2>
                <button class="close-btn" onclick="closePostModal()">&times;</button>
            </div>
            <div class="form-group">
                <label for="post-title">Ï†úÎ™©</label>
                <input type="text" id="post-title" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            </div>
            <div class="form-group">
                <label for="post-content">ÎÇ¥Ïö©</label>
                <textarea id="post-content" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="submitPost()">ÏûëÏÑ±ÌïòÍ∏∞</button>
        </div>
    </div>

    <!-- Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏ Î™®Îã¨ -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detail-title" class="modal-title"></h2>
                <button class="close-btn" onclick="closeDetailModal()">&times;</button>
            </div>
            <div id="detail-content" style="line-height: 1.8; color: #475569; margin-bottom: 20px;">
                <!-- Í≤åÏãúÍ∏Ä ÎÇ¥Ïö© -->
            </div>
            <div id="detail-author" style="color: #64748b; border-bottom: 2px solid #e5e7eb; padding-bottom: 20px; margin-bottom: 20px;">
                <!-- ÏûëÏÑ±Ïûê Ï†ïÎ≥¥ -->
            </div>

            <div class="comments-section">
                <h3>ÎåìÍ∏Ä</h3>
                <div class="comment-form">
                    <div class="form-group">
                        <textarea id="comment-content" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="submitComment()">ÎåìÍ∏Ä ÏûëÏÑ±</button>
                </div>
                <div id="comments-list" class="comments-list">
                    <!-- ÎåìÍ∏Ä Î™©Î°ù -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPostId = null;
        let currentUser = null;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÌôïÏù∏
        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                
                if (data.loggedIn) {
                    currentUser = data;
                    document.getElementById('user-name').textContent = data.username + 'Îãò';
                    loadPosts();
                } else {
                    alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                    window.location.href = 'auth.html';
                }
            } catch (error) {
                console.error('Ïù∏Ï¶ù ÌôïÏù∏ Ïã§Ìå®:', error);
                window.location.href = 'auth.html';
            }
        }

        // Í≤åÏãúÍ∏Ä Î™©Î°ù Î°úÎìú
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                
                const postList = document.getElementById('post-list');
                if (posts.length === 0) {
                    postList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>ÏïÑÏßÅ Í≤åÏãúÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§</h3>
                            <p>Ï≤´ Î≤àÏß∏ Í≤åÏãúÍ∏ÄÏùÑ ÏûëÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî!</p>
                        </div>
                    `;
                } else {
                    postList.innerHTML = posts.map(post => `
                        <div class="post-card">
                            <div class="post-header">
                                <div class="post-title" onclick="viewPost(${post.id})" style="cursor: pointer; flex: 1;">${post.title}</div>
                                <div style="display: flex; gap: 10px; align-items: center;">
                                    <div class="post-author">üë§ ${post.username}</div>
                                    ${post.user_id === currentUser.userId ? `<button class="delete-btn" onclick="deletePost(${post.id}, event)">ÏÇ≠Ï†ú</button>` : ''}
                                </div>
                            </div>
                            <div class="post-content" onclick="viewPost(${post.id})" style="cursor: pointer;">${post.content}</div>
                            <div class="post-footer">
                                <span>${formatDate(post.created_at)}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Í≤åÏãúÍ∏Ä Î°úÎìú Ïã§Ìå®:', error);
            }
        }

        // Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏ Î≥¥Í∏∞
        async function viewPost(id) {
            currentPostId = id;
            try {
                const [post, comments] = await Promise.all([
                    fetch(`/api/posts/${id}`).then(r => r.json()),
                    fetch(`/api/posts/${id}/comments`).then(r => r.json())
                ]);

                document.getElementById('detail-title').textContent = post.title;
                document.getElementById('detail-content').textContent = post.content;
                document.getElementById('detail-author').innerHTML = `
                    ÏûëÏÑ±Ïûê: <strong>${post.username}</strong> | ÏûëÏÑ±Ïùº: ${formatDate(post.created_at)}
                `;
                
                renderComments(comments);
                document.getElementById('detail-modal').classList.add('active');
            } catch (error) {
                console.error('Í≤åÏãúÍ∏Ä Î°úÎìú Ïã§Ìå®:', error);
            }
        }

        // ÎåìÍ∏Ä Î†åÎçîÎßÅ
        function renderComments(comments) {
            const commentsList = document.getElementById('comments-list');
            if (comments.length === 0) {
                commentsList.innerHTML = '<p style="color: #94a3b8; text-align: center;">ÏïÑÏßÅ ÎåìÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
            } else {
                commentsList.innerHTML = comments.map(comment => `
                    <div class="comment-card">
                        <div class="comment-header">
                            <div class="comment-author">üë§ ${comment.username}</div>
                            <div class="comment-date">${formatDate(comment.created_at)}</div>
                        </div>
                        <div class="comment-content">${comment.content}</div>
                    </div>
                `).join('');
            }
        }

        // Í≤åÏãúÍ∏Ä ÏûëÏÑ± Î™®Îã¨ Ïó¥Í∏∞
        function openPostModal() {
            document.getElementById('post-modal').classList.add('active');
        }

        // Í≤åÏãúÍ∏Ä ÏûëÏÑ± Î™®Îã¨ Îã´Í∏∞
        function closePostModal() {
            document.getElementById('post-modal').classList.remove('active');
            document.getElementById('post-title').value = '';
            document.getElementById('post-content').value = '';
        }

        // Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏ Î™®Îã¨ Îã´Í∏∞
        function closeDetailModal() {
            document.getElementById('detail-modal').classList.remove('active');
            currentPostId = null;
        }

        // Í≤åÏãúÍ∏Ä ÏûëÏÑ±
        async function submitPost() {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;

            if (!title || !content) {
                alert('Ï†úÎ™©Í≥º ÎÇ¥Ïö©ÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    closePostModal();
                    loadPosts();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Í≤åÏãúÍ∏Ä ÏûëÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // ÎåìÍ∏Ä ÏûëÏÑ±
        async function submitComment() {
            const content = document.getElementById('comment-content').value;
            
            if (!content) {
                alert('ÎåìÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            if (!currentPostId) return;

            try {
                const response = await fetch(`/api/posts/${currentPostId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('comment-content').value = '';
                    viewPost(currentPostId);
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('ÎåìÍ∏Ä ÏûëÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú
        async function deletePost(postId, event) {
            event.stopPropagation(); // ÏÉÅÏúÑ ÏöîÏÜåÏùò ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Î∞©ÏßÄ
            
            if (!confirm('Ï†ïÎßê Ïù¥ Í≤åÏãúÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message);
                    loadPosts();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú Ïã§Ìå®:', error);
                alert('Í≤åÏãúÍ∏Ä ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // Î°úÍ∑∏ÏïÑÏõÉ
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = 'auth.html';
            } catch (error) {
                console.error('Î°úÍ∑∏ÏïÑÏõÉ Ïã§Ìå®:', error);
            }
        }

        // ÎÇ†Ïßú Ìè¨Îß∑
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.classList.remove('active');
                }
            });
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        checkAuth();
    </script>
